<form id="loginForm" class="space-y-5" th:fragment="formulario-login" th:action="@{/login}" method="post" novalidate>
  <div>
    <label class="block text-muted-foreground mb-1 font-medium text-sm sr-only" for="email">Correo Electrónico</label>
    <div class="flex items-center border border-border rounded-xl overflow-hidden bg-input">
      <svg class="w-5 h-5 ml-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1m4 0v-1M4 12v1m-4 0v-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
        </path>
      </svg>
      <input name="username" id="email" type="email"
        class="w-full bg-transparent px-4 py-3 text-foreground placeholder-gray-400 outline-none focus:ring-0"
        placeholder="Correo Electrónico" required>
    </div>
  </div>

  <div>
    <label class="block text-muted-foreground mb-1 font-medium text-sm sr-only" for="password">Contraseña</label>
    <div class="relative flex items-center border border-border rounded-xl overflow-hidden bg-input">
      <svg class="w-5 h-5 ml-4 text-muted-foreground flex-shrink-0" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z">
        </path>
      </svg>

      <input name="password" id="password" type="password"
        class="w-full bg-transparent px-4 py-3 text-foreground placeholder-gray-400 outline-none focus:ring-0 pr-12"
        placeholder="••••••••" required>

      <button type="button" id="togglePassword"
        class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-muted-foreground hover:text-primary transition-colors focus:outline-none">
        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
          </path>
        </svg>
      </button>
    </div>
    <div class="text-right mt-1">
      <button type="button" id="openPasswordResetModal"
        class="text-xs text-primary hover:underline transition-colors font-medium bg-transparent border-0 cursor-pointer">
        ¿Olvidaste tu contraseña?
      </button>
    </div>
  </div>

  <button type="submit"
    class="w-full bg-primary hover:bg-primary/90 text-primary-foreground font-semibold py-3 rounded-xl transition-all duration-300 transform hover:scale-[1.02] shadow-lg shadow-primary/40 mt-6">
    <span class="flex items-center justify-center">
      Entrar
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </span>
  </button>
</form>
