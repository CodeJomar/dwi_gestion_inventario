<form id="formCrearUsuario" class="modal-form" th:fragment="formulario-usuarios" th:action="@{/auth/usuarios/crear}"
  th:object="${nuevoUsuario}" method="post">

  <div class="form-group">
    <label for="nuevoUsuario">Nombre de Usuario</label>
    <input type="text" id="nuevoUsuario" th:field="*{username}" class="input" placeholder="Ej: juan.diaz" required>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-xs m-0"></p>
  </div>

  <div class="form-group">
    <label for="nuevoCorreo">Correo Electrónico</label>
    <input type="email" id="nuevoCorreo" th:field="*{email}" class="input" placeholder="Ej: juan@multisupply.com"
      required>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs m-0"></p>
  </div>

  <div class="form-group">
    <label for="nuevaClave">Contraseña</label>
    <input type="password" id="nuevaClave" th:field="*{password}" class="input" placeholder="*********" required>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs m-0"></p>
  </div>

  <div class="form-group">
    <label for="nuevoRol">Rol</label>
    <select id="nuevoRol" name="rolId" class="input" required>
      <option value="">Selecciona un rol</option>
      <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre.displayName}">
      </option>
    </select>
  </div>

  <div class="modal-actions">
    <button type="button" class="btn btn-outline modal-close-btn">Cancelar</button>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
  </div>
</form>
