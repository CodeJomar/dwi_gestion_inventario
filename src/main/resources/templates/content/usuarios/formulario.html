<form id="formCrearUsuario" class="modal-form" th:fragment="formulario-usuarios">
  <div class="form-group">
    <label for="nuevoUsuario">Nombre de Usuario</label>
    <input type="text" id="nuevoUsuario" class="input" placeholder="Ej: juan.diaz" required>
  </div>
  <div class="form-group">
    <label for="nuevoNombre">Nombre Completo</label>
    <input type="text" id="nuevoNombre" class="input" placeholder="Ej: Juan Díaz" required>
  </div>
  <div class="form-group">
    <label for="nuevoCorreo">Correo Electrónico</label>
    <input type="email" id="nuevoCorreo" class="input" placeholder="Ej: juan@multisupply.com" required>
  </div>
  <div class="form-group">
    <label for="nuevoRol">Rol</label>
    <select id="nuevoRol" class="input" required>
      <option value="">Selecciona un rol</option>
      <option value="admin">Administrador</option>
      <option value="gerente">Gerente</option>
      <option value="empleado">Empleado</option>
    </select>
  </div>
  <div class="modal-actions">
    <button type="button" class="btn btn-outline modal-close-btn">Cancelar</button>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
  </div>
</form>
