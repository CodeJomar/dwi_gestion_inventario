<div id="modalDetalles" class="modal" th:fragment="modal-detalles">
  <div class="modal-content modal-detalles">
    <div class="modal-header">
      <h2>Detalles del Usuario</h2>
      <button type="button" class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <div class="detalle-item">
        <span class="detalle-label">Usuario:</span>
        <span class="detalle-valor" id="detalleUsuario">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">Nombre Completo:</span>
        <span class="detalle-valor" id="detalleNombre">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">Correo Electrónico:</span>
        <span class="detalle-valor" id="detalleCorreo">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">Teléfono:</span>
        <span class="detalle-valor" id="detalleTelefono">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">DNI:</span>
        <span class="detalle-valor" id="detalleDNI">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">Fecha Nacimiento:</span>
        <span class="detalle-valor" id="detalleFecha">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">Edad:</span>
        <span class="detalle-valor" id="detalleEdad">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">Rol:</span>
        <span class="detalle-valor" id="detalleRol">-</span>
      </div>
      <div class="detalle-item">
        <span class="detalle-label">Estado:</span>
        <span class="detalle-valor" id="detalleEstado">-</span>
      </div>
    </div>
    <div class="modal-actions">
      <button type="button" class="btn btn-outline modal-close-btn">Cerrar</button>
    </div>
  </div>
</div>
