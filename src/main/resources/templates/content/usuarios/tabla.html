<table id="tablaUsuarios" class="tabla-usuarios" th:fragment="tabla-usuarios">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.username}"></td>
      <td th:text="${usuario.email}"></td>
      <td>
        <span th:text="${usuario.rol.nombre.displayName}" th:classappend="${usuario.rol.nombre.cssClass}"></span>
      </td>
      <td>
        <span th:classappend="${usuario.activo} ? 'badge badge-success' : 'badge badge-destructive'"
          th:text="${usuario.activo} ? 'Activo' : 'Inactivo'"></span>
      </td>
      <td class="acciones">
        <a class="btn-icon btn-ver-detalles" th:attr="data-id=${usuario.id}" title="Ver detalles">
          <i class="fas fa-eye"></i>
        </a>

        <a class="btn-icon btn-cambiar-estado" th:attr="data-id=${usuario.id}" title="Cambiar estado">
          <i class="fas fa-toggle-on"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
