<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiSupply S.A. - Reportes</title>

  <th:block th:replace="~{fragments/links :: cdnLinks-up}"></th:block>
  <link rel="stylesheet" th:href="@{/styles/globals.css}">
  <link rel="stylesheet" th:href="@{/styles/reportes.css}">
</head>

<body class="bg-background text-foreground">

  <div id="inventory-system" class="min-h-screen">

    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <div id="tabs-container" class="space-y-6">

        <nav th:replace="~{fragments/nav :: nav-reportes}"></nav>

        <div class="space-y-6">
          <div>
            <h1 class="text-3xl font-bold text-foreground">Panel de Reportes</h1>
            <p class="text-muted-foreground mt-2">Descarga los reportes en formato Excel de tu sistema</p>
          </div>

          <!-- Mini Stats Cards -->
          <div th:replace="~{content/reportes/reporte-tarjeta :: mini-stats-cards}"></div>

          <!-- Download Cards section moved down with space -->
          <div class="space-y-6 pt-8 border-t border-border">

            <!-- Reports Cards Grid -->
            <div class="grid gap-6 md:grid-cols-3">

              <!-- Productos Card -->
              <div th:replace="~{content/reportes/reporte-producto :: reporte-producto}"></div>

              <!-- Ã“rdenes Card -->
              <div th:replace="~{content/reportes/reporte-orden :: reporte-orden}"></div>

              <!-- Usuarios Card -->
              <div th:replace="~{content/reportes/reporte-usuario :: reporte-usuario}"></div>

            </div>
          </div>

        </div>

      </div>
    </main>
  </div>

  <th:block th:replace="~{fragments/links :: cdnLinks-down}"></th:block>
  <script th:src="@{/scripts/main.js}"></script>
  <script th:src="@{/scripts/reportes.js}"></script>
</body>

</html>
