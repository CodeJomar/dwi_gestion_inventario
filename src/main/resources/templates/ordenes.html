<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiSupply S.A. - Ordenes</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/styles/globals.css}">
  <link rel="stylesheet" th:href="@{/styles/ordenes.css}">
</head>

<body class="bg-background text-foreground">

  <div id="inventory-system" class="min-h-screen">

    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <div id="tabs-container" class="space-y-6">

        <nav th:replace="~{fragments/nav :: nav-ordenes}"></nav>

        <div id="tab-orders-content" data-tab-content="orders" class="tabs-content tabs-content-active space-y-6">
          <div id="orders-header-actions" class="flex flex-col sm:flex-row gap-4 justify-between">
            <div class="flex flex-1 gap-4 flex-wrap">
              <div class="relative flex-1 max-w-full sm:max-w-sm">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground h-4 w-4">
                  <circle cx="11" cy="11" r="8" />
                  <line x1="21" x2="16.65" y1="21" y2="16.65" />
                </svg>
                <input id="search-orders" type="text" placeholder="Buscar órdenes..." class="input pl-10"
                  oninput="handleOrderSearch(this.value)" />
              </div>
              <button class="btn btn-outline text-sm w-full sm:w-auto" onclick="toggleOrderFilters()">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="h-4 w-4 mr-2">
                  <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
                </svg>
                Filtros
              </button>
            </div>
            <button class="btn btn-primary w-full sm:w-auto" onclick="abrirModalOrden()">

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-4 w-4 mr-2">
                <path d="M12 5v14" />
                <path d="M5 12h14" />
              </svg>
              Nueva Orden
            </button>
          </div>


          <div id="order-filters-panel" class="card" style="display: none;">
            <div class="card-content p-4">
              <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold text-foreground">Filtros</h3>
                <button onclick="clearOrderFilters()" class="text-sm text-primary hover:underline">
                  Limpiar filtros
                </button>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium text-foreground mb-2">Estado</label>
                  <select id="filter-order-status" class="input w-full" onchange="applyOrderFilters()">
                    <option value="">Todos</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Procesando">Procesando</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Cancelado">Cancelado</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-foreground mb-2">Prioridad</label>
                  <select id="filter-order-priority" class="input w-full" onchange="applyOrderFilters()">
                    <option value="">Todas</option>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-foreground mb-2">Fecha desde</label>
                  <input type="date" id="filter-order-date-from" class="input w-full" onchange="applyOrderFilters()">
                </div>
              </div>
            </div>
          </div>


          <div id="orders-list-container" class="space-y-4">

          </div>


          <div id="no-orders-found" class="card text-center py-12" style="display: none;">
            <div class="card-content">

              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-12 w-12 text-muted-foreground mx-auto mb-4">
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.72a2 2 0 0 0 2-1.58L23 6H6" />
              </svg>
              <h3 class="text-lg font-semibold mb-2 text-foreground">No se encontraron órdenes</h3>
              <p class="text-muted-foreground mb-4">No hay órdenes que coincidan con tu búsqueda.</p>
              <button class="btn btn-primary">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="h-4 w-4 mr-2">
                  <path d="M12 5v14" />
                  <path d="M5 12h14" />
                </svg>
                Crear Primera Orden
              </button>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>


  <div id="modal-overlay" class="modal-overlay">
    <div id="new-order-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nueva Orden</h2>
          <button class="close-btn" onclick="cerrarModalOrden()">&times;</button>
        </div>
        <form id="new-order-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="order-customer">Empresa/Cliente <span style="color: red;">*</span></label>
              <input type="text" id="order-customer" class="input" required placeholder="Ej: Empresa ABC S.A.">
            </div>


            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div class="form-group">
                <label for="order-status">Estado <span style="color: red;">*</span></label>
                <select id="order-status" class="input" required>
                  <option value="Pendiente">Pendiente</option>
                  <option value="Procesando">Procesando</option>
                  <option value="Enviado">Enviado</option>
                  <option value="Entregado">Entregado</option>
                  <option value="Cancelado">Cancelado</option>
                </select>
              </div>

              <div class="form-group">
                <label for="order-priority">Prioridad <span style="color: red;">*</span></label>
                <select id="order-priority" class="input" required>
                  <option value="Baja">Prioridad Baja</option>
                  <option value="Media">Prioridad Media</option>
                  <option value="Alta">Prioridad Alta</option>
                </select>
              </div>
            </div>


            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div class="form-group">
                <label for="order-date">Fecha <span style="color: red;">*</span></label>
                <input type="date" id="order-date" class="input" required>
              </div>

              <div class="form-group">
                <label for="order-total">Monto Total <span style="color: red;">*</span></label>
                <input type="number" id="order-total" class="input" step="0.01" required placeholder="0.00">
              </div>
            </div>


            <div class="form-group">
              <label for="order-items">Número de Productos <span style="color: red;">*</span></label>
              <input type="number" id="order-items" class="input" required placeholder="0" min="1">
            </div>


            <div class="form-group">
              <label for="order-notes">Notas</label>
              <textarea id="order-notes" class="input" rows="3"
                placeholder="Notas adicionales sobre la orden..."></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline" onclick="cerrarModalOrden()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Orden</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:src="@{/scripts/main.js}"></script>
  <script th:src="@{/scripts/ordenes.js}"></script>

</body>

</html>
