<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSupply S.A. - Mi Perfil</title>

    <th:block th:replace="~{fragments/links :: cdnLinks-up}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/globals.css}">
    <link rel="stylesheet" th:href="@{/styles/perfil.css}">
</head>

<body class="bg-background text-foreground">

    <div id="profile-system" class="min-h-screen flex flex-col">

        <header th:replace="~{fragments/header :: header}"></header>

        <main class="flex-1 container mx-auto px-4 py-6 sm:px-6 lg:px-8">

            <div id="profile-container">

                <nav th:replace="~{fragments/nav :: nav-basic}"></nav>

                <!-- Sección de Información Personal -->
                <div class="card profile-card">
                    <!-- Centered title -->
                    <div class="card-header text-center">
                        <h2 class="text-lg font-semibold flex items-center justify-center gap-2 text-foreground">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="h-5 w-5 text-primary">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Información Personal
                        </h2>
                    </div>
                    <div class="card-content">

                        <div th:replace="~{content/perfil/formulario :: formulario-perfil}"></div>

                    </div>
                </div>

            </div>
        </main>
    </div>

    <th:block th:replace="~{fragments/links :: cdnLinks-up}"></th:block>

    <script th:src="@{/scripts/main.js}"></script>
    <script th:src="@{/scripts/perfil.js}"></script>

    <div th:if="${exito}">
        <script>
            Swal.fire({
                icon: 'success',
                title: 'Perfil actualizado',
                text: '[[${ mensaje }]]',
                confirmButtonColor: "Aceptar"
            });
        </script>
    </div>

    <div th:if="${error}">
        <script>
            Swal.fire({
                icon: 'error',
                title: 'Error al actualizar',
                text: '[[${ mensaje }]]',
                confirmButtonColor: "Intentar de nuevo"
            });
        </script>
    </div>

</body>

</html>
